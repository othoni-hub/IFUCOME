         x="81.922859"
         y="33.206825"
         id="tspan13">DE L'IA DANS LE PROCESSUS D'ECRITURE</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:3.88056px;line-height:0;font-family:sans-serif;stroke-width:0.264583"
       x="190.48488"
       y="152.85123"
       id="text14"><tspan
         style="font-size:3.88056px;line-height:1.25;stroke-width:0.264583"
         sodipodi:role="line"
         id="tspan42"
         x="190.48488"
         y="152.85123"><tspan
   style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-family:Tahoma;-inkscape-font-specification:'Tahoma Bold'"
   id="tspan43">Conseillère </tspan>: L'IA agit comme un conseiller en fournissant </tspan><tspan
         sodipodi:role="line"
         style="font-size:3.88056px;line-height:1.25;stroke-width:0.264583"
         x="190.48488"
         y="157.70192"
         id="tspan15">des suggestions ou des conseils mineurs, mais l'auteur </tspan><tspan
         sodipodi:role="line"
         style="font-size:3.88056px;line-height:1.25;stroke-width:0.264583"
         x="190.48488"
         y="162.55263"
         id="tspan17">conserve le contrôle principal du processus d'écriture.</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:3.88056px;line-height:1.25;font-family:sans-serif;stroke-width:0.264583"
       x="189.99698"
       y="133.78653"
       id="text44"><tspan
         sodipodi:role="line"
         id="tspan44"
         style="font-size:3.88056px;stroke-width:0.264583"
         x="189.99698"
         y="133.78653"><tspan
   style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-size:3.88056px;font-family:Tahoma;-inkscape-font-specification:'Tahoma Bold'"
   id="tspan47">Assistante : </tspan>L'IA agit comme un assistant en fournissant </tspan><tspan
         sodipodi:role="line"
         style="font-size:3.88056px;stroke-width:0.264583"
         x="189.99698"
         y="138.63722"
         id="tspan45">une aide significative à l'auteur, mais celui-ci reste le </tspan><tspan
         sodipodi:role="line"
         style="font-size:3.88056px;stroke-width:0.264583"
         x="189.99698"
         y="143.48793"
         id="tspan46">décideur final dans le processus créatif.</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:3.88056px;line-height:1.25;font-family:sans-serif;stroke-width:0.264583"
       x="190.32858"
       y="109.77004"
       id="text48"><tspan
         sodipodi:role="line"
         id="tspan48"
         style="font-size:3.88056px;stroke-width:0.264583"
         x="190.32858"
         y="109.77004"><tspan
   style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-family:Tahoma;-inkscape-font-specification:'Tahoma Bold'"
   id="tspan53">Co-auteure :</tspan> L'IA agit comme un co-auteur en contribuant </tspan><tspan
         sodipodi:role="line"
         style="font-size:3.88056px;stroke-width:0.264583"
         x="190.32858"
         y="114.62074"
         id="tspan49">de manière substantielle à la création du texte, </tspan><tspan
         sodipodi:role="line"
         style="font-size:3.88056px;stroke-width:0.264583"
         x="190.32858"
         y="119.47144"
         id="tspan51">collaborant étroitement avec l'auteur humain dans le </tspan><tspan
         sodipodi:role="line"
         style="font-size:3.88056px;stroke-width:0.264583"
         x="190.32858"
         y="124.32214"
         id="tspan52">processus d'écriture.</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:3.88056px;line-height:1.25;font-family:sans-serif;stroke-width:0.264583"
       x="191.19388"
       y="49.957779"
       id="text54"><tspan
         sodipodi:role="line"
         id="tspan54"
         style="font-size:3.88056px;stroke-width:0.264583"
         x="191.19388"
         y="49.957779"><tspan
   style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-family:Tahoma;-inkscape-font-specification:'Tahoma Bold'"
   id="tspan60">Auteure (avec prompt) :</tspan> L’IA agit comme un auteur </tspan><tspan
         sodipodi:role="line"
         style="font-size:3.88056px;stroke-width:0.264583"
         x="191.19388"
         y="54.808479"
         id="tspan55">principal en générant ou en contribuant de manière </tspan><tspan
         sodipodi:role="line"
         style="font-size:3.88056px;stroke-width:0.264583"
         x="191.19388"
         y="59.65918"
         id="tspan56">significative à la création du texte, avec un niveau élevé </tspan><tspan
         sodipodi:role="line"
         style="font-size:3.88056px;stroke-width:0.264583"
         x="191.19388"
         y="64.50988"
         id="tspan57">d’autonomie dans le processus d’écriture. Le prompt </tspan><tspan
         sodipodi:role="line"
         style="font-size:3.88056px;stroke-width:0.264583"
         x="191.19388"
         y="69.36058"
         id="tspan58">initial fourni par l’auteur a joué un rôle crucial dans la </tspan><tspan
         sodipodi:role="line"
         style="font-size:3.88056px;stroke-width:0.264583"
         x="191.19388"
         y="74.211281"
         id="tspan59">direction et le contenu du texte généré.</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:3.88056px;line-height:1.25;font-family:sans-serif;stroke-width:0.264583"
       x="190.59541"
       y="83.130859"
       id="text61"><tspan
         sodipodi:role="line"
         style="font-size:3.88056px;stroke-width:0.264583"
         x="190.59541"
         y="83.130859"
         id="tspan62"><tspan
   style="font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;font-family:Tahoma;-inkscape-font-specification:'Tahoma Bold'"
   id="tspan67">Collaboratrice principale : </tspan>L’IA agit comme collaborateur</tspan><tspan
         sodipodi:role="line"
         style="font-size:3.88056px;stroke-width:0.264583"
         x="190.59541"
         y="87.98156"
         id="tspan63">principal en contribuant de manière substantielle à la </tspan><tspan
         sodipodi:role="line"
         style="font-size:3.88056px;stroke-width:0.264583"
         x="190.59541"
         y="92.83226"
         id="tspan65">création du texte, tout en travaillant en étroite </tspan><tspan
         sodipodi:role="line"
         style="font-size:3.88056px;stroke-width:0.264583"
         x="190.59541"
         y="97.682961"
         id="tspan66">collaboration avec l’auteur humain qui reste le décideur </tspan><tspan
         sodipodi:role="line"
         style="font-size:3.88056px;stroke-width:0.264583"
         x="190.59541"
         y="102.53366"
         id="tspan71">et conserve un contrôle significatif sur le résultat final.</tspan></text>
